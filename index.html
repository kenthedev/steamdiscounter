<body>
    <div class="text-center pt-3 pb-3">
        <h2>Steam Dis-Counter</h2>
        <p class="card-text">Find games on Steam by Genre, Tags, and Discount</p>
    </div>

    <hr class="bg-white">

    <div class="row">
        <div class="text-center w-100">
            <b><p style="font-size: 150%">Select Wanted Genres</p></b>    
            <select class="w-25" id="genre">
                <option value="">a</option>
                <option value="">b</option>
                <option value="">c</option>
                <option value="">d</option>
                <option value="">e</option>
            </select>
        </div>

        
        
    </div>

    <hr class="bg-white">

    <div class="footer-container">
        <div class="card-footer text-muted" style="text-align: center">Hey thats pretty good.</div>
    </div>
