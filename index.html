    <script>
        function getData () { //Function for table type selection 
            var URL = "http://localhost:8080/data";
            $.ajax({
                type: "GET",
                url: URL,
                data: "{}",
                dataType: "json",
                timeout: 20000, //Used for error handling
                success: function(data) { //Function on successful AJAX request 
                    alert(data);
                    $("#Output").html(data); //Puts response message in open HTML div element
                },
                error: function (xhr, ajaxOptions, thrownError) { //Function on AJAX error
                    alert(thrownError);
                    $("#Output").html("Error fetching " + URL);
                }
            });
        }
    </script>

</head>

<body>
    <div class="text-center pt-3 pb-3" >
        <h2>Steam Dis-Counter</h2>
        <p class="card-text">Find games on Steam by Genre, Tags, and Discount</p>
    </div>

    <hr class="bg-white">

    <div class="row">
        <div class="text-center w-100">
            <b><p style="font-size: 150%">Select Wanted Genres</p></b>    
            <select class="w-25" id="genre">
                <option value="">a</option>
                <option value="">b</option>
                <option value="">c</option>
                <option value="">d</option>
                <option value="">e</option>
            </select>
        </div>

        
        
    </div>

    <hr class="bg-white">

    <div class="" id="Output"></div>
    <div class="footer-container">
        <div class="card-footer text-muted" style="text-align: center">
        <button onclick=getData()>
            words
        </button>
    </div>
    </div>
</body>
