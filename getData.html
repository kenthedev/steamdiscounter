    <script>
        function getData () { //Function for table type selection 
            var URL = "http://localhost:8080/data";
            alert("hi");
            $.ajax({
                type: "GET",
                url: URL,
                contentType: "application/json; charset=utf-8",
                data: "{}",
                dataType: "jsonp",
                timeout: 2500, //Used for error handling
                success: function(data) { //Function on successful AJAX request 
                    alert(data);
                    $("#Output").html(data); //Puts response message in open HTML div element
                },
                error: function (xhr, ajaxOptions, thrownError) { //Function on AJAX error
                    alert(thrownError);
                    $("#Output").html("Error fetching " + URL);
                }
            });
        }
    </script>
